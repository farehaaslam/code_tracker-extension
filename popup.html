<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeTracker Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Today's Progress</h1>
    <div class="progress-ring">
      <svg width="120" height="120">
        <circle class="bg" cx="60" cy="60" r="50" />
        <circle class="fg" cx="60" cy="60" r="50" />
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="progress-text">0%</text>
      </svg>
    </div>
    <p id="summary">0 / 5 problems solved</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
